<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Circumference & Area Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="welcome">Welcome to the calculator!</h1>
    <img draggable="false" id="circle-img" src="./images/trans-circle.png"     alt="">
    <p id="instruction-p">To start, enter a diameter length in cm:</p>
    <span>Diameter: <input id="diameter" type="number"> cm</span>
    <br>
    <button id="calc-btn" class="btn">Calculate!</button>
    <p id="circumference-answer-txt">Circumference:</p>
    <p id="area-answer-txt">Area:</p>
    <script src="script.js"></script>
  </body>
</html>
